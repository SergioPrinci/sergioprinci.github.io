<html>
    <head>
        <meta lang="en-US">
        <title>Sergio Princivalle's page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="screen">
            <div id="titleScreen">
                <p>Sergio's website</p>
            </div> <!-- end titleScreen -->
            <div id="terminalSection">
                <script>
                    var terminal = document.getElementById("terminalSection");
                    
                    function printCharByChar(text)
                    {
                        var i = 0;
                        terminal.innerHTML += "<p>";
                        var timer = setInterval(function()
                        {
                            if(i < text.length)
                            {
                                terminal.innerHTML += text[i];
                                i++;
                            }
                            else
                            {
                                clearInterval(timer);
                            }
                        }, 50);
                        terminal.innerHTML += "</p>";
                    }

                    printCharByChar("Welcome to Sergio's website!\n");
                </script>
            </div> <!-- end of terminalSection -->
            <div id="footer">
                <footer>
                    <p>&copy; Sergio Princivalle</p>
                </footer>
            </div> <!-- end of footer -->
        </div> <!-- end of screen -->
    </body>
</html>
